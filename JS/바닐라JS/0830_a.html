<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //문제1. i가 3.6.9 일때 짝 출력
    for(var i=1; i<10; i++){
        if(i%3 == 0){
            console.log('짝');
        }
    }

    //문제2. for문을 이용해서 0~50까지 출력
    for(var i=1; i<=50; i++){
        //console.log(i);
        if(i%10 == 0){
            console.log('hello world');
        }
    }
    //문제3. 10,20,30,40,50일때 hello world출력
    //문제4. 1부터 10까지 출력하시오. 단, 5일때는 출력 불가능
    for(var i=1; i<=10; i++){
        if(i!=5){
            console.log(i);
        }
    }
    //문제5. for문을 이용해서 구구단 2단 만 만들기
    //결과: 2*1=2,2*2=4,...2*9=18
    var x=0
    for(var i=1; i<=9; i++){
        x = i*2;
        console.log(x);
    }
</script>
</html>
